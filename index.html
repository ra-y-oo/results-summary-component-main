<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>
<main>
  <div class="container">
    <div class="flex">
        <div class="bg-blue">
          <h2 class="txt-grey">Your Result</h2>
          <div class="circle">  
            <p class="large"> 76 </p>
            <p class="txt-grey"> of 100 </p>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      <div class="right card">
        <h3>Summary</h3>
        <div class="summary reaction">
          <div class="left"> <p> Reaction</p></div>
          <div class="right"> 80 <span class="100">/ 100</span></div>
        </div>
        <div class="summary memory">
          <div class="left"> <p> Memory</p></div>
          <div class="right"> 92 <span class="100">/ 100</span></div>
        </div>
        <div class="summary verbal">
        <div class="left"> <p> Verbal</p> </div>
          <div class="right"> 61 <span class="100">/ 100</span></div>
        </div>
        <div class="summary visual">
          <div class="left"> <p> Visual</p></div>
          <div class="right"> 72 <span class="100">/ 100</span></div>
        </div>

        <button> Continue </button>
      </div>
    </div>
  </div>
 </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
